<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
        <div class="page-header" id="pageHeader" th:fragment="pageHeader(title, userData)">
            <a class="big-title" href="/table" th:text="'Bakery Management System '+${title}">Bakery Management System / Tables</a> <!-- Title !-->
            <div class="corner-container">
                <div class="dropdown" id="userDropdown">
                    <span class="dropdown-text">User</span>
                    <div class="dropdown-content">
                        <form id="logoutForm" th:action="@{/logout}" method="post">
                            <h3>User</h3>
                            <span th:text="${userData.firstName}+' '+${userData.lastName}"></span>
        
                            <h3>Last Login</h3>
                            <span th:text="${userData.lastLoginDate}"></span>
                            
                            <h3>Role</h3>
                            <span th:text="${userData.role}"></span>
                            <input type="submit" id="logoutButton" value="Logout" style="background-color: red; color: white;">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="nav side-nav" th:fragment="sideNav">
            <a class="nav-item" href="/table">Tables</a>
            <a class="nav-item" href="/products">Products</a>
            <a class="nav-item" href="/orders">Orders</a>
            <a class="nav-item" href="/insights">Insights</a>
        </div>
        
    </body>
</html>
